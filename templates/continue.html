<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Post</title>
    <style>
        body {
            width: 100vw;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <video width="100%" controls>
        <source src="/static/working_videos/{{ post_id }}.mp4" type="video/mp4" />
    </video>
    <form action="/add-to-post" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="post_id" id="post_id" style="display: none;">
        <input type="text" name="auth" id="auth" style="display: none;">
        <input type="text" name="next_user" id="next_user">
        <button type="submit">Post</button>
    </form>

    <script>
        document.getElementById("post_id").value = "{{ post_id }}"
        document.getElementById("auth").value = "{{ auth }}"
    </script>
</body>
</html>
