<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inbox</title>
    <style>
        body {
            width: 100vw;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <p>{{ usernamess }}</p>
    <ul>
    {% for result in res -%}
        <li>
            Original User: {{ result[2] }} <br>
            Last User: {{ result[3] }} <br>
            <a href="/upnext?auth={{ auth }}&id={{ result[0] }}">Reply</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
