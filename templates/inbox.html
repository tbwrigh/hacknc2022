<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/inbox.css">
</head>
<body>
    <div class="whitebox">
        <h1 class="header-text">Inbox</h1>
        <a href="/userhome?auth={{ auth }}" class="back"><img src="/static/images/arrow.png" class="arrow-icon"></a><h1> <!-- carrot  --> 
    </div>

    <center>
        <div class="content-container">
            <ul>
                {% if not res %}
                <h3>No Videos to Reply To</h3>
                {% endif %}
                {% for result in res %}
                    <li>
                        <h4>New Message</h4>
                        Original User: {{ result[2] }} <br>
                        Last User: {{ result[3] }} <br>
                        <a href="/upnext?auth={{ auth }}&id={{ result[0] }}">Reply</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </center>

    
</body>
</html>
