<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ name }}'s home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="document.getElementById('auth').value = '{{ auth }}'">
    <h1>{{ name }}'s home</h1>

    <a href="/inbox?auth={{ auth }}">Inbox</a>

    <a href="/logout?auth={{ auth }}" onclick="document.cookie = 'auth = ; expires = Thu, 01 Jan 1970 00:00:00 GMT'">Logout</a>

    <form action="/start-post" id="start-post-form" method="post" enctype="multipart/form-data"> 
        <input type="file" name="file" id="video-input" capture="environment" accept="video/*">
        <input type="text" name="auth" id="auth" style="display:none;">
        <button type="submit" style="display: none;"></button>
    </form>

    <script>
        document.getElementById("video-input").addEventListener("change", () => {document.getElementById("start-post-form").submit()}, false)
    </script>

</body>
</html>
