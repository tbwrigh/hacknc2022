<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Post</title>
    <style>
        body {
            width: 100vw;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <video width="100%" controls>
        <!-- make it play right video -->
        <source src="/static/working_videos/{{ filepath }}" type="video/mp4" />
    </video>

    <!-- connect to right form -->
    <form action="/start-post" id="start-post-form" method="post" enctype="multipart/form-data"> 
        <input type="file" name="file" id="video-input" capture="environment" accept="video/*">
        <input type="text" name="auth" id="auth" style="display:none;">
        <button type="submit" style="display: none;"></button>
    </form>

    <script>
        document.getElementById("video-input").addEventListener("change", () => {document.getElementById("start-post-form").submit()}, false)
    </script>
</body>
</html>
