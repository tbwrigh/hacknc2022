<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <form action="/newuser" id="login-form">
            <input type="text" name="firstname" id="firstname">
            <input type="text" name="lastname" id="lastname">
            <input type="text" name="username" id="username">
            <input type="email" name="email" id="email">
            <input type="password" name="password" id="password">
            <input type="number" id="timestamp" style="display: none;">
            <button type="submit">Log In</button>
            <a href="/static/signup.html">Join Here!</a>
        </form>
        <script>
            document.getElementById("timestamp").value = Date.now()

            const form  = document.getElementById('login-form');

            form.addEventListener('submit', (event) => {
                passhash = sha256(document.getElementById("password").value)
                document.getElementById("password").value = passhash
                authstring = document.getElementById("username").value + "|";
                to_hash = passhash + "|" + document.getElementById("timestamp").value
                hashed = sha256(to_hash)
                authstring += hashed
                document.cookie = "auth=" + authstring
                form.submit()
            });
        </script>
    </body>
</html>
